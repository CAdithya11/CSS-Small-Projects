<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle,
      .miniCircle {
        border: 1px solid black;
        border-radius: 50%;
        width: 400px;
        height: 400px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .miniCircle {
        width: 420px;
        height: 420px;
      }
      .lines {
        transform-origin: bottom center;
        position: absolute;
        width: 1px;
        height: 200px;
        background-color: black;
        top: 0;
        left: 50%;
      }
      .secound {
        z-index: 1;
        background-color: rgb(255, 0, 0);
      }
      .minute {
        top: 20px;
        background-color: rgb(0, 0, 0);
        width: 3px;
        height: 180px;
        transform: rotate(20deg);
        left: 49.5%;
      }
      .hour {
        background-color: rgb(0, 0, 0);
        top: 50px;
        height: 150px;
        width: 5px;
        left: 49.5%;
      }
      .center {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="miniCircle">
      <div class="circle">
        <div class="lines secound"></div>
        <div class="lines minute"></div>
        <div class="lines hour"></div>
        <div class="center"></div>
      </div>
    </div>
    <script>
      function timeAnimation() {
        const now = new Date();

        const Secounds = now.getSeconds() * 6;
        const Minutes = now.getMinutes() * 6;

        const secound = document.querySelector('.secound');
        const minute = document.querySelector('.minute');
        const hour = document.querySelector('.hour');
        console.log(Secounds);
        secound.style.transform = `rotate(${Secounds}deg)`;
        minute.style.transform = `rotate(${Minutes}deg)`;
        hour.style.transform = `rotate(${now.getHours * 15}deg)`;
      }
      setInterval(timeAnimation, 1000);
      timeAnimation();
    </script>
  </body>
</html>
